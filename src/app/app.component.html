<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <ul class="list-group">

        <!--

        Appel du component AppareilComponent via son selecteur HTML
        <app-appareil 
          
          Utilisation de la directive ngFor pour itérer sur l'attribut appareils de la classe AppComponent
          *ngFor="let appareil of appareils"

            Binding de l'attribut appareilName de la classe AppareilComponent
            https://angular.io/guide/component-interaction
            [appareilName]="appareil.name"

            Binding de l'attribut appareilStatus de la classe AppareilComponent
            [appareilStatus]="appareil.status"></app-appareil>
        -->
        <app-appareil 
        *ngFor="let appareil of appareils"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"></app-appareil>
      </ul>


      <!--
      <button class="btn btn-success" 

              Ajout de l'attribut disabled au button selon l'attribut isAuth de la classe AppComponent
              [disabled]="isAuth"

              Tracking de l'évènement click du button, déclencehement de la méthode onAllumer de la classe AppComponent
              (click)="onAllumer()">Tout allumer</button>
      -->
      <button class="btn btn-success" 
              [disabled]="isAuth"
              (click)="onAllumer()">Tout allumer</button>
    </div>
  </div>
</div>
